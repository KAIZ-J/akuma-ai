<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #scaling-dots{
            display: flex;
            gap: 5px;
        }
        #scaling-dots span{
            width: .5em;
            height: .5em;
            background-color: #dedede;
            border-radius: .5em;
             transition: transform .3s ease;
        animation: scalingdots .5s ease infinite alternate ;
        }
         #scaling-dots span:nth-child(1){
        animation-delay: .2s;
         }
         #scaling-dots span:nth-child(2){
        animation-delay: 1s;
         }
        #scaling-dots span:nth-child(3){
        animation-delay: .8s;
         }
       @keyframes scalingdots {
        0%{
            transform: scale(1)
        }
        100%{
            transform: scale(1.35)
        }
       }
    </style>
</head>
<body>
    <div id="scaling-dots">
   <span></span>
   <span></span>
   <span></span>
    </div>
</body>
</html>
